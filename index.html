<!DOCTYPE html>
<html>
<head>
  <title>Happy Thirtieth Monthsary!</title>

  <link type="text/css" ref="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: url(bg.jpg);
      background-size: cover;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      color: #fff;
    }

    .outer-container {
      display: table;
      height: 100%;
      width: 350px;
      margin-left:  auto;
      margin-right: auto;
      text-align: center;
    }

    .inner-container {
      display: table-cell;
      vertical-align: middle;
    }

    .left {
      float: left;
      margin-right: 15px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .right {
      float: left;
    }

    #happy {
      margin-right: -5px;
      font-family: "Varela Round";
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: -5px;
    }

    #nth {
      position: relative;
      font-family: "Lobster";
      /*margin-left: -5px;*/
      margin-bottom: -5px;
    }

    #nth::before {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 35px; right: 0; bottom: 0;
      /*margin-left: auto;*/
      margin-right: auto;
      width: 10px;
      height: 3px;
      background: #fff;
    }

    #nth::after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 35px; right: 0; bottom: 0;
      margin-left: auto;
      /*margin-right: auto;*/
      width: 10px;
      height: 3px;
      background: #fff;
    }

    #mnth {
      font-family: "Bree Serif";
      margin-bottom: -5px;
    }

    #bby {
      margin-left: -15px;
      font-family: "Lobster";
    }

    #exc {
      font-family: serif;
      margin-top: -15px;
      text-align: left;
      font-size: 240px;
      text-transform: italic;
    }

    h1 {
      font-size: 82px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 62px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 38px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h4 {
      font-size: 30px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h5 {
      font-size: 24px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    /** 
     * http://stackoverflow.com/a/17386187/2698227
     * How to create CSS heart? / Why is this CSS creating a heart shape?
     * @author Yotam Omer
     * @link http://stackoverflow.com/users/1645769/yotam-omer
     */
    #heart {
      position: relative;
      width: 80px;
      height: 70px;
      margin-left: 50px;
    }

     #heart:before, #heart:after { 
        position: absolute; 
        content: ""; 
        left: 50px; 
        top: 0; 
        width: 50px; 
        height: 80px; 
        background: rgb(250, 146, 146); 
        border-radius: 50px 50px 0 0;
        -webkit-transform: rotate(-45deg); /* 45 degrees rotation counter clockwise */
           -moz-transform: rotate(-45deg); 
            -ms-transform: rotate(-45deg); 
             -o-transform: rotate(-45deg); 
                transform: rotate(-45deg); 
        -webkit-transform-origin: 0 100%; /* Rotate it around the bottom-left corner */
           -moz-transform-origin: 0 100%; 
            -ms-transform-origin: 0 100%; 
             -o-transform-origin: 0 100%; 
                transform-origin: 0 100%;
    }

    #heart:after { 
      left: 0; /* placing the right part properly */
      -webkit-transform: rotate(45deg); /* rotating 45 degrees clockwise */
      -moz-transform: rotate(45deg); 
      -ms-transform: rotate(45deg); 
      -o-transform: rotate(45deg); 
      transform: rotate(45deg); 

      -webkit-transform-origin: 100% 100%; /* rotation is around bottom-right corner this time */
      -moz-transform-origin: 100% 100%; 
      -ms-transform-origin: 100% 100%; 
      -o-transform-origin: 100% 100%; 
      transform-origin :100% 100%; 
    } 


    .hide { opacity: 0; }
    .shadow { text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1); }
    /**
     * For modern browsers
     * 1. The space content is one way to avoid an Opera bug when the
     *    contenteditable attribute is included anywhere else in the document.
     *    Otherwise it causes space to appear at the top and bottom of elements
     *    that are clearfixed.
     * 2. The use of `table` rather than `block` is only necessary if using
     *    `:before` to contain the top-margins of child elements.
     */
    .cf:before,
    .cf:after {
        content: " "; /* 1 */
        display: table; /* 2 */
    }

    .cf:after {
        clear: both;
    }

    /**
     * For IE 6/7 only
     * Include this rule to trigger hasLayout and contain floats.
     */
    .cf {
        *zoom: 1;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <div class="cf" style="margin-bottom: 15px;">
        <section class="left">
          <h5 id="happy" class="hide shadow"> Happy </h5>
          <h2 id="nth" class="hide shadow"> 30th </h2>
          <h4 id="mnth" class="hide shadow"> Monthsary </h4>
          <h1 id="bby" class="hide shadow"> Jelai </h1>
        </section>

        <section class="right">
          <h1 id="exc" class="hide"> &excl; </h1>
        </section>
      </div>
      <div id="heart" class="hide shadow"></div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script>
     var $happy = $('#happy');
     var $nth = $('#nth');
     var $mnth = $('#mnth');
     var $bby = $('#bby');
     var $exc = $('#exc');
     var $h = $('#heart');
     var _  = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

    jQuery(document).ready(function() {
      $happy.css('opacity', 1).addClass('bounceInDown animated');
      $happy.one(_, iNth);
      $nth.one(_, iMnth);
      $mnth.one(_, iBby);
      $bby.one(_, iExc);
      $exc.one(_, function() { nthTada(); iH(); });
      // $Exc.one(_, iNth);
      // Happy
      // 30th
      // Monthsary
      // Jelai

      function iNth() { $nth.css('opacity', 1).addClass('fadeInLeft animated'); }
      function iMnth() { $mnth.css('opacity', 1).addClass('zoomInLeft animated'); }
      function iBby() { $bby.css('opacity', 1).addClass('lightSpeedIn animated'); }
      function iExc() { $exc.css('opacity', 1).addClass('flipInX animated'); }
      function nthTada() { $nth.removeClass('fadeInLeft animated').addClass('shake animated infinite'); }
      function iH() { $h.css('opacity', 1).addClass('fadeInUp animated'); }
    });
  </script>
</body>
</html>
