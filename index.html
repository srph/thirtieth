<!DOCTYPE html>
<html>
<head>
  <title>Happy Thirtieth Monthsary!</title>

  <link type="text/css" ref="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: url(bg.jpg);
      background-size: cover;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      color: #fff;
    }

    .outer-container {
      display: table;
      height: 100%;
      width: 350px;
      margin-left:  auto;
      margin-right: auto;
      text-align: center;
    }

    .inner-container {
      display: table-cell;
      vertical-align: middle;
      clear: both;
    }

    .left {
      float: left;
      margin-right: 15px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .right {
      float: left;
    }

    #happy {
      margin-right: -5px;
      font-family: "Varela Round";
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: -5px;
    }

    #nth {
      position: relative;
      font-family: "Lobster";
      /*margin-left: -5px;*/
      margin-bottom: -5px;
    }

    #nth::before {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 35px; right: 0; bottom: 0;
      /*margin-left: auto;*/
      margin-right: auto;
      width: 10px;
      height: 3px;
      background: #fff;
    }

    #nth::after {
      content: "";
      display: block;
      position: absolute;
      left: 0; top: 35px; right: 0; bottom: 0;
      margin-left: auto;
      /*margin-right: auto;*/
      width: 10px;
      height: 3px;
      background: #fff;
    }

    #mnth {
      font-family: "Bree Serif";
      margin-bottom: -5px;
    }

    #bby {
      margin-left: -15px;
      font-family: "Lobster";
    }

    #exc {
      margin-top: -15px;
      text-align: left;
      font-size: 240px;
    }

    h1 {
      font-size: 82px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 62px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 38px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h4 {
      font-size: 30px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    h5 {
      font-size: 24px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <section class="left">
        <h5 id="happy" class="hide"> Happy </h5>
        <h2 id="nth" class="hide"> 30th </h2>
        <h4 id="mnth" class="hide"> Monthsary </h4>
        <h1 id="bby" class="hide"> Jelai </h1>
      </section>

      <section class="right">
        <h1 id="exc" class="hide"> &excl; </h1>
      </section>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script>
     var $happy = $('#happy');
     var $nth = $('#nth');
     var $mnth = $('#mnth');
     var $bby = $('#bby');
     var $exc = $('#exc');
     var _  = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

    jQuery(document).ready(function() {
      $happy.css('opacity', 1).addClass('bounceInDown animated');
      $happy.one(_, iNth);
      $nth.one(_, iMnth);
      $mnth.one(_, iBby);
      $bby.one(_, iExc);
      $exc.one(_, nthTada);
      // $Exc.one(_, iNth);
      // Happy
      // 30th
      // Monthsary
      // Jelai

      function iNth() { $nth.css('opacity', 1).addClass('fadeInLeft animated'); }
      function iMnth() { $mnth.css('opacity', 1).addClass('zoomInLeft animated'); }
      function iBby() { $bby.css('opacity', 1).addClass('lightSpeedIn animated'); }
      function iExc() { $exc.css('opacity', 1).addClass('flipInX animated'); }
      function nthTada() { $nth.removeClass('fadeInLeft animated').addClass('shake animated infinite'); }
    });
  </script>
</body>
</html>
